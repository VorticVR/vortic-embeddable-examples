<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <title>800 x 600</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        iframe {
            width: 800px;
            height: 600px;
        }

        @media only screen and (max-width: 786px) {
            iframe {
                height: 100vh;
                width: 100vw;
            }
        }

    </style>
</head>
<body>

<h2>HTML at top</h2>
<img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Trulli" width="500" height="333">

<div class="iframe-wrapper">
     <iframe src="https://embed-dev.vortic.io/#e=4435&h=600"
            id="myIframe"
            style="border: 1px solid red; top:0; left: 0;" width="100%" height="100%"
            title="V2 QR sss" allowFullScreen="true" frameBorder="0"></iframe>
</div>
<h2>Image at bottom</h2>
<img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Trulli" width="500" height="333">
<script type="text/javascript" src="https://vortic-static-content.s3.eu-west-2.amazonaws.com/resizer.min.js"></script>
<script type="text/javascript">
  iFrameResize({
    log: true, // Enable console logging
    inPageLinks: true,
    autoResize: false,
    enablePublicMethods: true,
    onMessage: function (messageData) {
      // console.log('messageData.origin = ', messageData)
      if (messageData.message === "getParentHeight") {
        // alert(messageData.message)
        document.getElementById('myIframe').iFrameResizer.sendMessage({
          type: 'setParentHeight',
          value: window.innerHeight
        }, '*')
      }
      else if (messageData.message === "enterFullScreen") {
        // alert(messageData.message)
        document.getElementById('myIframe').style.position = "absolute";
      } else if (messageData.message === "exitFullScreen") {
        // alert(messageData.message)
        document.getElementById('myIframe').style.position = "relative";
      }
    }
  }, '#myIframe')
</script>
</body>
</html>
