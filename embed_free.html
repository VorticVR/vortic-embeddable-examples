<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Full width and height example</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        iframe {
            height: 100vh;
            width: 100vw;
        }


    </style>

</head>
<body>

    <iframe src="https://embed-v4.vortic.io/#e=4470&bannerOnly=true"
            id="vorticiframe"
            style="border: 0px solid black; top:0; left: 0; min-height: 49px; max-height: 100vh;" width="100%" height="100%"
            title="exhibition title" allowFullScreen="true" frameBorder="0"></iframe>

</body>
</html>
